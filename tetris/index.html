<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
	<title></title>
    <!-- jquery --> <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <style>
    *{padding:0px;margin:0px;}
    html,body{height:100%;width:100%;}
    .keypad .btn {
        display: inline-block;
        border: black 1px solid;
        padding: 2px;
        cursor: pointer;
        height: 30px;
        width: 30px;
    }
    </style>
    <script>
    $(function(){
        $('.keypad .up').click(function(){});

        $('.keypad .down'   ).on('touchstart  click', function(){game.key('down'   );});
        $('.keypad .left'   ).on('touchstart  click', function(){game.key('left'   );});
        $('.keypad .right'  ).on('touchstart  click', function(){game.key('right'  );});
        $('.keypad .spin-r' ).on('touchstart  click', function(){game.key('spin-r' );});
        $('.keypad .spin-l' ).on('touchstart  click', function(){game.key('spin-l' );});
        $('.keypad .drop'   ).on('touchstart  click', function(){game.key('drop'   );});
        $('.keypad .hold'   ).on('touchstart  click', function(){game.key('hold'   );});

    });
    </script>
</head>
<body style="overflow: hidden;">
    <canvas id="main"></canvas>
    <div class="line" hidden>
        <div>SCORE: <span class="score">0</span></div>
        <ul class="count">
            <li>0: I テトリミノ : <span>0</span></li>
            <li>1: O テトリミノ : <span>0</span></li>
            <li>2: S テトリミノ : <span>0</span></li>

            <li>4: J テトリミノ : <span>0</span></li>
            <li>5: L テトリミノ : <span>0</span></li>
            <li>6: T テトリミノ : <span>0</span></li>
        </ul>
    </div>  
    <script src="const.js"></script>
    <script src="debug.js"></script>
    <script src="main.js"></script>
    <div class="keypad">
        <div class="btn down"   >down   </div > 
        <div class="btn left"   >left   </div > 
        <div class="btn right"  >right  </div > 
        <div class="btn spin-l" >spinL  </div > 
        <div class="btn spin-r" >spinR  </div > 
        <div class="btn drop"   >drop   </div > 
        <div class="btn hold"   >hold   </div >
